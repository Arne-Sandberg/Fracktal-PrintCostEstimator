<html lang="en" xmlns:font-size="http://www.w3.org/1999/xhtml">
      <head>
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
          {% load static %}
          <link rel="stylesheet" href="{% static 'login_app/style.css' %}" type="text/css">
          {% block head %}
          <title>Fracktal</title>
          {% endblock %}
      </head>
      <body>
      <nav class="navbar navbar-default bg-faded " style="background-color: dodgerblue">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
        {% if user.is_authenticated %}
      <a class="navbar-brand" href="/login_app/home" style="color: midnightblue "><b>Fracktal Works</b></a>
        {% else %}
        <a class="navbar-brand" href="/login_app/login" style="color: midnightblue "><b>Fracktal Works</b></a>
        {% endif %}
    </div>
      <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
              <li><h3>Hi, {{ user.get_full_name}}</h3></li>
          <li class="nav-item active">
            <a class="nav-link" href="/login_app/logout"  style="background-color: dodgerblue"><button class="btn btn-danger" type="submit"><span class="glyphicon glyphicon-off"></span> Logout<span class="sr-only">(current)</span></button></a>
          </li>
          {% endif %}
          <li class="nav-item active">
            <a class="nav-link" href="/admin/"  style="background-color: dodgerblue"><button class="btn btn-info" type="submit">Admin <span class="sr-only">(current)</span></button></a>
          </li>
        </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
      {% block body %}
       {% endblock %}
      </body>
 </html>
